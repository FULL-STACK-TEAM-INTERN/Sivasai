<div class="container-fluid banner">
    <div class="container p-3 my-3 text-white" style="max-width: 600px;">
        <h2 class="textual"> User Registration</h2>
    <form>

       <div class="form-group">    
              <label for="email">Email:</label>
              <input type="email" class="form-control"  placeholder="Enter email" name="email" >
       </div>

        <div class="form-group">    
          <label for="userName">Full Name:</label>
          <input type="text" class="form-control"  placeholder="Enter First Name" name="firstName">
          
        </div>    
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Enter password" name="password">
        </div>
    
        <div class="form-group">
          <label for="pwd">Confirm Password:</label>
          <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword">
         
        </div>
    
        <!--<div class="text-danger">{{check}}</div>-->
    
        <button type="submit" class="btn btn-info">signup</button>
        <div>
          <small class="float-right btextual" [routerLink]="['/login']">Login here</small>
        </div>
      </form>
    </div>
    </div>

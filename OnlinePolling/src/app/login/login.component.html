<div class="container-fluid banner">
<div class="container side p-4 my-3  text-white">
<form #signinform="ngForm"  class="container bg-dark ">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email"[(ngModel)]="user.email"
      required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is reguired </small>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password"[(ngModel)]="user.password"
      required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is reguired</small>
    </div>
    
    <button type="submit" class="btn btn-info">signin</button>
    <div>
      <small class="" [routerLink]="['/register']"> register here</small>
    </div>
  </form>
</div>
